<div class="container">
	<h1>Recent Questions</h1>
	<ul class="list-group">
		<li ng-repeat="question in questions | orderBy:'-date'" class='list-group-item'>
			<strong>@{{ question.username }}:</strong>
			<span><a ng-href="/#/{{ question._id }}">{{ question.title }}</a></span>
			<span class="pull-right">{{ question.date | date:'short' }}</span>
		</li>
	</ul>
	<button class="btn btn-primary"><a href="/#/ask" id="ask">Ask a question</a></button>
</div>
